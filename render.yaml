services:
  - type: web
    name: blogLaravel
    runtime: docker
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        value: your_database_host
      - key: DB_PORT
        value: 3306
      - key: DB_DATABASE
        value: your_database_name
      - key: DB_USERNAME
        value: your_database_user
      - key: DB_PASSWORD
        value: your_database_password
